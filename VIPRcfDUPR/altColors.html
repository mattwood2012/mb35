<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSS Grid Alternating Rows</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f5f5f5;
    }

    .grid-table {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      border: 1px solid #ccc;
      border-radius: 4px;
      overflow: hidden;
      max-width: 600px;
      background: #fff;
    }

    .grid-header {
      font-weight: bold;
      background: #333;
      color: #fff;
    }

    .grid-cell {
      padding: 10px 12px;
      border-bottom: 1px solid #ddd;
    }

    /* Make each row span 3 cells (columns) logically:
       row 1: cells 1–3, row 2: cells 4–6, etc.
       Use nth-child on groups of 3 to alternate row background. */
    .grid-row-1:nth-child(3n+1),
    .grid-row-1:nth-child(3n+2),
    .grid-row-1:nth-child(3n+3) {
      background: #fafafa;
    }

    .grid-row-2:nth-child(3n+1),
    .grid-row-2:nth-child(3n+2),
    .grid-row-2:nth-child(3n+3) {
      background: #e9f3ff;
    }

    /* Simpler: use wrapper classes per row instead of nth-child logic */
    .row {
      display: contents; /* lets children participate in the grid */
    }

    .row:nth-child(odd) .grid-cell {
      background: #fafafa;
    }

    .row:nth-child(even) .grid-cell {
      background: #e9f3ff;
    }

    /* Remove double borders at the bottom */
    .grid-table .row:last-child .grid-cell {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <h1>CSS Grid Table with Alternating Rows</h1>

  <div class="grid-table">
    <!-- Header -->
    <div class="grid-cell grid-header">ID</div>
    <div class="grid-cell grid-header">Name</div>
    <div class="grid-cell grid-header">Status</div>

    <!-- Row 1 -->
    <div class="row">
      <div class="grid-cell">1</div>
      <div class="grid-cell">Alice</div>
      <div class="grid-cell">Active</div>
    </div>

    <!-- Row 2 -->
    <div class="row">
      <div class="grid-cell">2</div>
      <div class="grid-cell">Bob</div>
      <div class="grid-cell">Pending</div>
    </div>

    <!-- Row 3 -->
    <div class="row">
      <div class="grid-cell">3</div>
      <div class="grid-cell">Charlie</div>
      <div class="grid-cell">Inactive</div>
    </div>

    <!-- Row 4 -->
    <div class="row">
      <div class="grid-cell">4</div>
      <div class="grid-cell">Dana</div>
      <div class="grid-cell">Active</div>
    </div>
  </div>
</body>
</html>
