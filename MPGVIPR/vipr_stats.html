<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <script src="js/vipr_stats.js"></script>
  <style>
    :root {
      --orange-main: #f57c00;
      --orange-light: #ffe0b2;
      --orange-dark: #e65100;
      --bg-light: #fafafa;
      --card-bg: #ffffff;
      --text-dark: #333;
      --border-soft: #ddd;
      --min-card-width: 480px;
    }

    body {
      /* max-width: 560px; */
      margin: 0;
      padding: 20px;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(135deg, #fff3e0, #ffffff);
      color: var(--text-dark);
    }

    .page {
      margin: auto;
    }

    .title {
      font-size: 36px;
      font-weight: 700;
      color: var(--orange-dark);
      text-align: center;
      margin-bottom: 10px;
    }

    .sub-title {
      font-size: 26px;
      color: var(--orange-main);
      border-bottom: 3px solid var(--orange-light);
      padding-bottom: 6px;
      margin: 30px 0 15px;
    }

    /* Cards */
    .card {
      background: var(--card-bg);
      min-width: var(--min-card-width);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.08);
      margin-bottom: 20px;
    }

    /* Stats grid */
    .stats-container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      min-width: var(--min-card-width);
      row-gap: 10px;
      column-gap: 20px;
      align-items: center;
    }

    .stats-description {
      font-weight: 500;
    }

    .stats-value {
      text-align: right;
      font-weight: 500;
      color: black;
    }

    /* Highlights */
    .highlight-label {
      font-size: 22px;
      font-weight: 700;
      color: var(--orange-main);
      margin-top: 10px;
    }

    .highlight-message {
      background: var(--orange-light);
      border-left: 6px solid var(--orange-main);
      padding: 10px 14px;
      border-radius: 6px;
      margin-top: 6px;
    }

    /* Game results */
    .results-game-info {
      font-weight: 600;
      margin: 25px 0 8px;
      color: var(--orange-dark);
    }

    .results-container {
      display: grid;
      min-width: var(--min-card-width);
      grid-template-columns: 3fr .8fr .6fr .85fr;
      gap: 6px 10px;
      padding: 12px;
      border-radius: 10px;
      background: var(--card-bg);
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
    }

    .results-container > div {
      padding: 4px 0;
    }

    .results-names {
      font-weight: 500;
    }

    .results-cr-delta,
    .results-scores {
      text-align: center;
      font-weight: 600;
    }

    /* Responsive tweak */
